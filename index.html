<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  
  <title>Reto 2 | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <header class="card-header">
        <figure class="card-img">
          <img src="assets/images/illustration-hero.svg" alt="Persona escuchando música">
        </figure>
      </header>

      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="checkout-resume">
          <img src="assets/images/icon-music.svg" alt="Icono" width="50" class="icon">

          <div class="checkout-info">
            <p class="checkout-description">Annual Plan</p>
            <p class="checkout-amount">$59.99/year</p>
          </div>

          <a href="#!" class="checkout-action" title="Cambiar">Change</a>
        </div>
      </div>

      <footer class="card-footer">
        <button class="btn btn-confirm">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </footer>
    </div>
  </main>

  <footer class="main-footer">
    Challenge by Frontend Mentor.
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explorar más proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>.
  </footer>
</body>
</html>
