<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Reto 2 | Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main-container">
    <div class="card">
      <header class="card-header">
        <figure class="card-img">
          <img src="images/illustration-hero.svg" alt="Persona escuchando mÃºsica" loading="lazy">
        </figure>
      </header>

      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="checkout-resume">
          <img src="images/icon-music.svg" alt="Icono" width="50" loading="lazy" class="icon">

          <div class="checkout-info">
            <p class="checkout-description">Annual Plan</p>
            <p class="checkout-amount">$59.99/year</p>
          </div>

          <a href="#!" class="checkout-action" title="Cambiar">Change</a>
        </div>
      </div>

      <footer class="card-footer">
        <button class="btn btn-confirm">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </footer>
    </div>
  </main>
</body>
</html>
